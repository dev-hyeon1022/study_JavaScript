<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습</title>
</head>
<body>
   <!-- 
    document.write() 실습
    --------------------------------------------(hr 태그)

    나의 이름은 000이고,
    나이는 00살, 만 00살입니다.
   -->
</body>

<script>
  with(document){
    write("<h3>document.write() 실습</h3>");
    write("<hr>");
    write("<br>");
    
    write("<p>나의 이름은 임수현이고,</p>");
    write("<p>나이는" + 22 + "살, 만 " + (22-1) + "살입니다</p>");
  }
</script>
</html>

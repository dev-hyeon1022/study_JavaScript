<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ï≤®Î∂ÄÌååÏùº Ïç∏ÎÑ§Ïùº</title>
  <style>
    div.wrap {
      position: relative;
      display: flex;
      align-items: center;
      width: 90px;
      height: 90px;
      margin: 0 auto;
    }

    div.image {
      cursor: pointer;
      background-image: url('./plus.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      width: 70px;
      height: 70px;
    }

    div.cancel {
      display: none;
      cursor: pointer;
      position: absolute;
      background-image: url('./cancel.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0 auto;
      width: 20px;
      height: 20px;
      right: 15px;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <label for="attach">
      <div class="image"></div>
    </label>
    <div class="cancel"></div>
  </div>
  <input type="file" id="attach" style="display: none;">
</body>
<script>
  // ÏóÖÎ°úÎìúÎêú ÌååÏùºÏùÄ input Í∞ùÏ≤¥Ïùò ÌîÑÎ°úÌçºÌã∞Ïóê Ï°¥Ïû¨ÌïúÎã§.
  const input = document.getElementById("attach");
  // ÏÇ¨Ïö©ÏûêÍ∞Ä ÏóÖÎ°úÎìúÌïú ÌååÏùºÏóê Îî∞Îùº Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄÍ∞Ä Î≥ÄÍ≤ΩÎêòÏñ¥Ïïº ÌïòÎäî Í∞ùÏ≤¥
  const thumbnail = document.querySelector("div.image");

  const cancel = document.querySelector("div.cancel");

  // change Ïù¥Î≤§Ìä∏: Ìï¥Îãπ Í∞ùÏ≤¥Ïóê Î≥ÄÌôîÍ∞Ä ÏûàÏùÑ Îïå(ÌååÏùºÏù¥ ÏóÖÎ°úÎìú ÎêòÏóàÏùÑ Îïå)
  input.addEventListener("change", (e) => {
    console.log("ÏóÖÎ°úÎìú! üòÅ");
    // ÏóÖÎ°úÎìúÌïú ÌååÏùºÏùÑ ÏùΩÏñ¥Ïò¨ Í∞ùÏ≤¥
    const reader = new FileReader();

    // Ìï¥Îãπ ÌååÏùºÏùò Ï†ïÎ≥¥Î•º readAsDataURLÏóê Ï†ÑÎã¨ÌïòÎ©¥, ÏóÖÎ°úÎìúÎêú ÌååÏùºÏùò Ï†àÎåÄÍ≤ΩÎ°úÍ∞Ä Ïù∏ÏΩîÎî©ÎêúÎã§.
    reader.readAsDataURL(e.target.files[0]);

    // byte Îã®ÏúÑÎ°ú ÏùΩÏñ¥Ïò® Îí§ Ï†ÑÎ∂Ä ÏùΩÏóàÎã§Î©¥ load Ïù¥Î≤§Ìä∏ Î∞úÏÉù
    reader.onload = (e) => {
      cancel.style.display = "block";

      // Ïù¥Î≤§Ìä∏ Í∞ùÏ≤¥Ïù∏ eÏóê ÌååÏùºÏùò Ï†ïÎ≥¥Îì§Ïù¥ ÏûàÏúºÎ©∞,
      // resultÏóêÎäî Ï†àÎåÄÍ≤ΩÎ°úÍ∞Ä base64Î°ú Ïù∏ÏΩîÎî©Îêú Î¨∏ÏûêÏó¥Í∞íÏù¥ ÏûàÎã§.
      const path = e.target.result;
      // Ìï≠ÏÉÅ resultÏùò ÏãúÏûëÏùÄ ÌååÏùºÏùò Ï¢ÖÎ•ò(ÌÉÄÏûÖ)Ïù¥Í∏∞ ÎïåÎ¨∏Ïóê,
      // image Î¨∏ÏûêÏó¥Ïù¥ Ìè¨Ìï®ÎêòÏñ¥ ÏûàÎã§Î©¥, Ïù¥ÎØ∏ÏßÄ ÌååÏùºÏù¥Îã§.
      if(path.includes('image')){
        // Ïù∏ÏΩîÎî©Îêú ÌååÏùºÏùò Ï†àÎåÄ Í≤ΩÎ°úÎ•º Í∑∏ÎåÄÎ°ú urlÏóê Ï†ÑÎã¨ÌïúÎã§.
        thumbnail.style.backgroundImage = `url('${path}')`;
      }else{
        // ÎßåÏïΩ Ïù¥ÎØ∏ÏßÄ ÌååÏùºÏù¥ ÏïÑÎãàÎùºÎ©¥ Ï§ÄÎπÑÌï¥ÎÜìÏùÄ Ïù¥ÎØ∏ÏßÄ Í≤ΩÎ°úÎ•º Ï†ÑÎã¨ÌïúÎã§.
        thumbnail.style.backgroundImage = `url('./file.png')`;
      }
    }
  });

  // ÏóÖÎ°úÎìú ÌõÑ XÎ≤ÑÌäºÏùÑ ÏÉùÏÑ±ÌïòÍ≥†,
  // XÎ≤ÑÌäº ÌÅ¥Î¶≠ Ïãú input Í∞ùÏ≤¥Ïùò valueÎ•º Îπà Î¨∏ÏûêÏó¥Î°ú Ï¥àÍ∏∞ÌôîÌïòÍ≥†,
  // Ïù¥ÎØ∏ÏßÄÎäî Í∏∞Ï°¥ Ïù¥ÎØ∏ÏßÄÎ°ú Î≥ÄÍ≤ΩÏãúÌÇ®Îã§.
  cancel.addEventListener("click", (e) => {
    input.value = "";
    thumbnail.style.backgroundImage = `url('./plus.png')`;
    cancel.style.display = "none";
  });
</script>
</html>
